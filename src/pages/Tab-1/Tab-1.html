<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../styles/styles.css" rel="stylesheet" />
    <script src="tab-1.js"></script>
    <link
      href="https://allfont.es/allfont.css?fonts=roboto-slab-regular"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <a href="../Tab-1/tab-1.html" class="first-tab">Tab 1</a>
        <a href="../Tab-2/tab-2.html" class="second-tab">Tab 2</a>
      </header>
      <div class="title-tab1">
        <h1>HOTEL Mieres del Camín Apartamentos</h1>
        <img
          src="../../../images/five-star.png"
          alt="Imagen de cuatro estrellas del hotel"
        />
      </div>
      <form class="form-hotel-options">
        <label class="form-accommodation">
          <h3>
            Solo Alojamiento
            <hr />
          </h3>
          <ul>
            <li>Sin régimen.</li>
            <li>Botella de agua de bienvenida.</li>
          </ul>
          <p class="form-button">
            <input
              type="radio"
              name="button-select-options"
              value="first-option"
            />
            Elegir régimen
          </p>
        </label>

        <label class="form-breakfast">
          <h3>
            Alojamiento y desayuno
            <hr />
          </h3>
          <ul>
            <li>Desayuno buffet completo.</li>
          </ul>
          <p class="form-button">
            <input
              type="radio"
              name="button-select-options"
              value="second-option"
            />
            Elegir régimen
          </p>
        </label>

        <label class="form-half">
          <h3>
            Media pensión
            <hr />
          </h3>
          <ul>
            <li>Desayuno buffet completo</li>
            <li>Cena buffet</li>
            <li>No incluye</li>
          </ul>
          <p class="form-button">
            <input
              type="radio"
              name="button-select-options"
              value="third-option"
            />
            Elegir régimen
          </p>
        </label>

        <label class="form-all">
          <h3>
            Todo incluido
            <hr />
          </h3>
          <ul>
            <li>
              Dispondrás de comida y bebida todo el día y durante toda tu
              estancia.
            </li>
            <li>Restaurante buffet.</li>
            <li>Snack Bar</li>
            <li>Servicio de bares(marcas nacionales)</li>
          </ul>
          <p class="form-button">
            <input
              type="radio"
              name="button-select-options"
              value="forth-option"
            />
            Elegir régimen
          </p>
        </label>

        <label class="form-unlimited">
          <h3>
            Unlimited Services
            <hr />
          </h3>
          <ul>
            <li>Restaurante buffet con bebidas Premium.</li>
            <li>Restaurante a la carta (una cena por estancia).</li>
            <li>Snack bar con bebidas Premium.</li>
            <li>Minibar incluido.</li>
            <li>Acceso a SPA y 45 minutosde masaje por persona.</li>
            <li>Actividades deportivas(acuáticas sin motor).</li>
            <li>Caja feurte.</li>
            <li>Parking gratuito.</li>
            <li>Lavandería.</li>
          </ul>
          <p class="form-button">
            <input
              type="radio"
              name="button-select-options"
              value="fifth-option"
            />
            Elegir régimen
          </p>
        </label>
      </form>
    </div>
  </body>
</html>
